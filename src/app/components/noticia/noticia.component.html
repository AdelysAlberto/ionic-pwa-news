<ion-card color="dark">
    <ion-card-header>
        <ion-card-subtitle> 
          <span class="text-primary">{{ indice + 1}}. </span>
          <span class="noticia-source-name">{{ noticia.source.name }}</span>
        </ion-card-subtitle>
        <ion-card-title class="title-noticie" (click)="openNews()">{{ noticia.title }}</ion-card-title>
    </ion-card-header>
    <ion-img (click)="openNews()" *ngIf="noticia.urlToImage"  [src]="noticia.urlToImage">
    </ion-img>
    <ion-card-content>
      {{ noticia.description}}
    </ion-card-content>
  </ion-card>
